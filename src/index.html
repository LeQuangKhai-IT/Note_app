<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="index.css"> 
    <title>Note app</title>
</head>
<body>
    <div id="container">
        <div class="sidebar">
                <div class="sidebar-tool">
                    <button class="button-trash" onclick="deleteNote()">
                        <i class="bi bi-trash" style="color: white;"></i>
                    </button>
                    <button class="button-save2" onclick="saveNote()">
                        <i class="bi bi-save2" style="color: white;"></i>       
                    </button>
                </div>
                <div id ="sidebar-info" ></div>
                <div class="sidebar-add">
                    <button class="button-bi-plus-lg" onclick="addNote()">
                        <i class="bi bi-plus-lg" style="color: white;"></i>
                      </button>
                </div>
                </div>
        <div id="content"></div>
    </div>          
    <script type="text/javascript" src="../src/app.js"></script>
</body>
</html>
